    <style>
      body {
        margin: 0;
      }
      .multi-spinner-container {
        width: 200px;
        position: fixed;
        height: 200px;
        top: calc((100% - 200px) / 2);
        left: calc((100% - 200px) / 2);
        margin: 30px auto;
        overflow: hidden;
      }
      .multi-spinner-container img {
        margin: 20px;
      }

      .multi-spinner {
        position: absolute;
        width: calc(100% - 5px);
        height: calc(100% - 5px);
        border: 2.5px solid transparent;
        border-top-color: var(--color-primary-800, #cd2014);
        border-radius: 50%;
        -webkit-animation: spin 4s cubic-bezier(0.1, 0.49, 0.96, 0.76) infinite;
        animation: spin 4s cubic-bezier(0.1, 0.49, 0.96, 0.76) infinite;
      }

      @-webkit-keyframes spin {
        from {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        to {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      @keyframes spin {
        from {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        to {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      .fixed-spinner {
        background-color: var(--color-gray-900, #141414);
        width: 100%;
        height: 100%;
        position: fixed;
        overflow: hidden;
        opacity: 1;
        z-index: 99999;
        visibility: visible;
        transition: opacity 0.1s ease-in-out;
      }
      .fixed-spinner.hidden {
        opacity: 0;
        z-index: -1;
      }
    </style>
